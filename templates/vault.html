{% extends "homebase.html" %} {% block title %}Vault{% endblock %} {% block header %} {% endblock %}

{% block content %}


<div id="vault-container">
    <h1> Vault </h1>
    <h2> Inventory </h2>

    <table style = "border-collapse: collapse; ">
        <thead>
            <tr>
                <th style="padding: 10px;"> Item </th>
                <th style="padding: 10px;"> Action </th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td style ="padding: 10px;"> {{ item }} </td>
                <td style ="padding: 10px;">
                    <form action="/vault" method="post">
                        <input type="hidden" name="item" value="{{ item }}">
                        <input type="hidden" name="action" value="equip">
                        <button type="submit"> Equip </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2> Equipped Items </h2>
    <table style = "border-collapse: collapse;">
        <thead>
            <tr>
                <th style="padding: 10px;"> Item </th>
                <th style="padding: 10px;"> Action </th>
            </tr>
        </thead>
        <tbody>
            {% for item in equipped %}
            <tr>
                <td style = "padding: 10px;"> {{ item }} </td>
                <td style = "padding: 10px;">
                    <form action="/vault" method="post">
                        <input type="hidden" name="item" value="{{ item }}">
                        <input type="hidden" name="action" value="unequip">
                        <button type="submit"> Unequip </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
